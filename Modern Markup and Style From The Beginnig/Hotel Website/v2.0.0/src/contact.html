<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in Boston!">
    <meta name="keywards" content="hotel,boston hotel,vications, holidays">

    <title>HMrT | Contact</title>
</head>

<body>
    <header>
        <nav id="navbar"></nav>
    </header>

    <section id="contact-form">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fil out the form below to contact us</p>
            <form action="process.js">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form-group">
                    <label for="emai">Email</label>
                    <input type="text" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <button class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section class="bg-dark" id="contact-info">
        <div class="container">
            <div class="box">
                <h3>Location</h3>
                <p>50 Main Street, Boston MA</p>
            </div>

            <div class="box">
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>

            <div class="box">
                <h3>Email</h3>
                <p>frontdesk@hotelbt.co</p>
            </div>
        </div>
    </section>
</body>

</html>
